
<div id="ajax_spinner" class="spinner">
	<div class="double-bounce1"></div>
	<div class="double-bounce2"></div>
</div>

<script type="text/javascript">
	var $loading = $('#ajax_spinner').hide();
	$(document).ajaxStart(function () {
		$loading.show();
	}).ajaxStop(function () {
		$loading.hide();
	});
</script>
